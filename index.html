<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect - Music connects you everywhere you go</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Connect" />Connect</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <h1>Best of NCS - No Copyright Sounds</h1>
      <div class="songItemContainer">
        <div class="songItem">
          <img src="cover1.jpg" alt="1" />
          <span class="songname">Chitti</span>
          <span class="songlistplay">
            <span class="timestamp">03:08</span>
            <i id="0" class="far songItemPlay fa-play-circle"></i>
          </span>
        </div>

        <div class="songItem">
          <img src="cover2.jpg" alt="1" />
          <span class="songname">On My Way</span>
          <span class="songlistplay">
            <span class="timestamp">03:13</span>
            <i id="1" class="far songItemPlay fa-play-circle"></i>
          </span>
        </div>

        <div class="songItem">
          <img src="cover3.jpg" alt="1" />
          <span class="songname">My Dilemma</span>
          <span class="songlistplay">
            <span class="timestamp">03:09</span>
            <i id="2" class="far songItemPlay fa-play-circle"></i>
          </span>
        </div>

        <div class="songItem">
          <img src="cover4.jpg" alt="1" />
          <span class="songname">Believer</span>
          <span class="songlistplay">
            <span class="timestamp">03:24</span>
            <i id="3" class="far songItemPlay fa-play-circle"></i>
          </span>
        </div>

        <div class="songItem">
          <img src="cover5.jpg" alt="1" />
          <span class="songname">Kallo kooda</span>
          <span class="songlistplay">
            <span class="timestamp">04:06</span>
            <i id="4" class="far songItemPlay fa-play-circle"></i>
          </span>
      </div>
    </div>
  </div>
      <div class="songList"></div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        max="100"
        value="0"
      />
      <div class="icons">
        <!--fontawesome icons-->
        <i class="fa fa-3x fa-backward-step" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fa fa-3x fa-forward-step" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="music.gif" width="42px" alt="" id="gif" /><span id="masterSongName">chitti</span>
    </div>

    <script
      src="https://kit.fontawesome.com/adcfb42b3c.js"
      crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
  </body>
</html>
